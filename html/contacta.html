<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Hector</title>
    <link rel="stylesheet" href="cv.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="cv.html">Currículum</a></li>
                <li><a href="contacta.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contacto">
            <h1>Contacto</h1>
            <form id="form-contacto" action="#" method="post">
                <label for="nombre">Nombre/Empresa:</label>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                    required 
                    minlength="3" 
                    pattern=".*\D.*" 
                    title="Debe tener al menos 3 caracteres y no puede ser únicamente numérico.">
                
                <label for="sector">Sector/Profesión:</label>
                <input 
                    type="text" 
                    id="sector" 
                    name="sector" 
                    required 
                    minlength="3" 
                    pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" 
                    title="Debe tener al menos 3 caracteres y solo puede contener letras.">
                
                <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value="">Seleccione un país</option>
                    <option value="España">España</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Francia">Francia</option>
                    <option value="Inglaterra">Inglaterra</option>
                    <option value="Alemania">Alemania</option>
                </select>
                
                <label for="email">Correo Electrónico:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    title="Debe ingresar un correo electrónico válido.">
                
                <label for="telefono">Teléfono:</label>
                <input 
                    type="tel" 
                    id="telefono" 
                    name="telefono" 
                    required 
                    pattern="\d{8,12}" 
                    title="El teléfono debe contener solo dígitos y tener 9 caracteres.">
                
                <label for="mensaje">Mensaje:</label>
                <textarea 
                    id="mensaje" 
                    name="mensaje" 
                    rows="4" 
                    required 
                    minlength="20" 
                    title="El mensaje debe tener al menos 5 palabras."></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
